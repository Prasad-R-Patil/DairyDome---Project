{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<style>
  /* Background image */
  body {
    background-image: url('{% static "images/background.jpg" %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Container style */
  .container {
    margin-top: 10%; /* Adjusted margin-top */
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.5); /* White with 50% transparency */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%; /* Adjusted width */
    margin: 0 auto; /* Center the form horizontally */
  }

  /* Heading style */
  h2 {
    color: #DC143C; /* Crimson color */
    text-align: center;
  }

  /* Form style */
  form {
    width: 90%; /* Adjusted width */
    margin: 0 auto; /* Center the form horizontally */
  }

  /* Textarea style */
  textarea {
    resize: none;
    font-size: 14px; /* Reduced font size */
  }

  /* Input style */
  input[type="text"],
  input[type="email"],
  input[type="number"] {
    font-size: 14px; /* Reduced font size */
  }

  /* Button style */
  .btn-primary {
    background-color: #DC143C; /* Crimson color */
    border: none;
    border-radius: 5px;
    padding: 8px 15px; /* Reduced padding */
    font-weight: bold;
    color: #fff;
    transition: background-color 0.3s ease;
    cursor: pointer;
    margin-top: 20px; /* Added margin */
  }

  .btn-primary:hover {
    background-color: #8B0000; /* Dark red color */
  }

  /* Star rating style */
  .rating {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .rating input[type="radio"] {
    display: none;
  }

  .rating label {
    cursor: pointer;
    font-size: 24px; /* Adjusted font size */
    color: #FFD700; /* Gold color */
    margin: 0 2px; /* Added margin */
  }

  .rating label:before {
    content: "\2605";
  }

  .rating input[type="radio"]:checked ~ label:before {
    color: #FFA500; /* Orange color */
  }
</style>

<div class="container">
    <h2>Send Feedback</h2>
    <hr>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="date" value="{{date1}}" readonly>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="uname" value="{{request.user.username}}" readonly>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{request.user.email}}" readonly>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="number" class="form-control" name="contact" value="{{pro.contact}}" readonly>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Star Rating</label>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5"></label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4"></label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3"></label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2"></label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1"></label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% if error %}
<script>
    alert('Send feedback Successfully');
</script>
{% endif %}

{% endblock %}
