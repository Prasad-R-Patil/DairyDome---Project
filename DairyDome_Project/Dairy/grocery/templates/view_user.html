{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
    body {
        background-image: url('{% static "images/background.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Add any additional background styles as needed */
    }

    .container {
        border-radius: 6px;
        margin: 2%;
        background-color: #f9f9f9; /* Light gray background */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    
    .container-fluid {
        margin-top: 5%;
    }
    
    h2 {
        color: #e60073; /* Reddish-pink color for heading */
        margin-top: 4%;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 10px;
        text-align: center;
    }
    
    th {
        background-color: #4CAF50; /* Green color for table header */
        color: white;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray background for even rows */
    }
    
    tr:hover {
        background-color: #ddd; /* Dark gray background on hover */
    }
    
    .button {
        background-color: #e60073; /* Reddish-pink color for buttons */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s; /* Smooth transition on hover */
    }
    
    .button:hover {
        background-color: #0099ff; /* Blue color on hover */
    }

    .rounded-image {
        border-radius: 50%; /* Make the image rounded */
        transition: transform 0.3s; /* Smooth transition on hover */
    }

    .rounded-image:hover {
        transform: scale(1.1); /* Scale the image on hover */
    }
</style>

<center><h2>View User Detail</h2></center>
<div class="container-fluid">
    <center>
        <div class="container">
            <table class="table table-bordered" id="myTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>City</th>
                        <th>Email Id</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in user %}
                    <tr>
                        <td><img src="{{i.image.url}}" style="width:100px;height:100px" class="rounded-image"></td>
                        <td>{{i.user.first_name}}</td>
                        <td>{{i.user.last_name}}</td>
                        <td>{{i.contact}}</td>
                        <td>{{i.city}}</td>
                        <td>{{i.user.email}}</td>
                        <td><a href="{% url 'delete_user' i.user.id %}" onclick="return confirm('Are you sure?')"><button class="button">Delete</button></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </center>
</div>

<script>
    var el_up = document.getElementById("GFG_UP");
    el_up.innerHTML = "Click on the LINK for further confirmation.";
</script>

{% endblock %}
