{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error %}
<script>
    alert('One New Category Added Successfully');
</script>
{% endif %}

<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover; /* Ensures the image covers the entire background */
        font-family: Arial, sans-serif;
        color: #333;
    }

    .container {
        margin-top: 50px;
        max-width: 400px; /* Adjust the maximum width to fit the modal */
        margin-left: auto;
        margin-right: auto;
        padding: 0 15px; /* Add padding for better appearance */
    }

    .container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff; /* Blue heading color */
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to make the form more visible */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff; /* Blue button color */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center the button */
        transition: background-color 0.3s; /* Add transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #28a745; /* Green color on hover */
    }
</style>

<div class="container">
    <h2>Add Category</h2>
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Category Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cat" placeholder="Enter Category">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
